<ion-card class="bg-dark text-white">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="text-center">
          <div>
            <img src="assets/image/icons/teams-default4.png" class="rounded" style="width:70px;" alt="...">
          </div>
          <ion-label class="fw-bolder">{{game.local?.name}}</ion-label>
          <div style="height: 34px;">
            <ion-icon color="warning" class="p-1" name="timer-outline" *ngFor="let timeout of activeQuarter?.localTimeouts"></ion-icon>
          </div>

        </ion-col>

        <ion-col size="2" class="text-center">
          <div class="mb-3">
            <span class="fw-bolder bg-white text-dark p-1 rounded lh-1">
              <small>LOCAL</small>
            </span>
          </div>
          <div>

            <ion-label>
              <span class="fs-1 font-monospace fw-bolder p-2 bg-dark-2 border border-secondary rounded">
                <span *ngFor="let digit of game.localScoreObj" [ngClass]="{'text-secondary': !digit.active, 'text-warning':digit.active}">{{digit.number}}</span>
              </span>
            </ion-label>
          </div>
          <div class="mt-3">
            <ion-label color="white" class="font-monospace">
              Fouls
            </ion-label>
          </div>
          <ion-label color="danger" class="fs-3 font-monospace">
            {{activeQuarter?.localFouls}}
          </ion-label>

        </ion-col>

        <ion-col class="text-center">
          <app-game-clock 
          (eventQuarters)="eventQuarters($event)" 
          [quarter]="quarters" 
          [gameStats]="gameStats"
          [activeQuarter]="activeQuarter"></app-game-clock>
        </ion-col>

        <ion-col size="2" class="text-center">
          <div class="mb-3">
            <span class="fw-bolder bg-white text-dark p-1 rounded lh-1">
              <small>VISITA</small>
            </span>
          </div>

          <div>
            <ion-label>
              <span class="fs-1 font-monospace fw-bolder p-2 bg-dark-2 border border-secondary rounded">
                <span *ngFor="let digit of game.visitorScoreObj" [ngClass]="{'text-secondary': !digit.active, 'text-warning':digit.active}">{{digit.number}}</span>
              </span>
            </ion-label>
          </div>
          <div class="mt-3">
            <ion-label color="white" class="font-monospace">
              Fouls
            </ion-label>
          </div>
          <ion-label color="danger" class="fs-3 font-monospace">
            {{activeQuarter?.visitorFouls}}
          </ion-label>

        </ion-col>

        <ion-col size="2" class="text-center">
          <div>
            <img src="assets/image/icons/teams-default4.png" class="rounded" style="width:70px;" alt="...">
          </div>
          <ion-label class="fw-bolder">{{game.visitor?.name}}</ion-label>
          <div style="height: 34px;">
            <ion-icon class="p-1" color="warning" name="timer-outline" *ngFor="let timeout of activeQuarter?.visitorTimeouts"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
