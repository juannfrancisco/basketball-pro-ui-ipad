<ion-header translucent>
  <ion-toolbar>
    <ion-label>Registros</ion-label>
    <ion-buttons slot="end">
      <ion-button>Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-list>
    <ion-item-sliding *ngFor="let stat of gameStats">
      <ion-item>
        <ion-label>{{stat.quarterTimeText}} - {{stat.player?.name}} {{stat.player?.lastName}} ( {{stat.value}} {{stat.type}} )</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
