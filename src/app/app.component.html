<ion-app>
  <ion-split-pane contentId="main-content" when="xl" >
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Basquetball Pro</ion-list-header>
          <ion-note>Liga de Basquetball</ion-note>

          <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" routerLink="/folder/Inbox" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" ios="home-outline" md="home-sharp" name="home-outline"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>

              <ion-item routerDirection="root" routerLink="/games" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" ios="basketball-outline" md="basketball-sharp" name="basketball-outline"></ion-icon>
                <ion-label>Games</ion-label>
              </ion-item>

              <ion-item routerDirection="root" routerLink="/gamex" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" ios="basketball-outline" md="basketball-sharp" name="basketball-outline"></ion-icon>
                <ion-label>Gamex</ion-label>
              </ion-item>

          </ion-menu-toggle>



        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
